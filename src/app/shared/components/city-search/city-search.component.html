<div class="card rounded-lg">
  <div class="card-body p-5">
    <div class="form-group">
      <label for="city-search" class="h3 text-uppercase ml-3 mb-4"
        >search cities</label
      >
      <input
        id="city-search"
        type="text"
        class="form-control form-control-lg rounded-pill shadow p-4"
        (input)="onSearch($event.target)"
      />
    </div>

    <br>

    <div class="list-group list-group-flush">
      <button
        *ngFor="let city of cities$ | async"
        (click)="onSelect(city)"
        class="list-group-item list-group-item-action"
      >
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="my-2">{{ city.name }}</h5>
          <span> {{ city.country }} </span>
        </div>
      </button>
    </div>
  </div>
</div>
